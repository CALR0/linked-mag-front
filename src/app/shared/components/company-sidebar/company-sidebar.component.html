<p-drawer #drawerRef [(visible)]="visible" position="left" modal="false" dismissable="false" [style]="{ width: '250px' }">
    <ng-template #headless>
        <div class="flex flex-col h-full bg-white text-gray-600 shadow-lg">
            <div class="flex items-center justify-start px-6 py-4">
                <div class="logo-linkedmag" class="flex items-center justify-start px-3 pt-3">
                    <img src="assets/logo-recortado-morado.png" alt="Logo LinkedMag">
                </div>
            </div>
            <ul class="list-none p-4 m-0">
                <li>
                        <a
                            routerLink="/student/home"
                            routerLinkActive="bg-[#6366f1] text-white"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md"
                        >
                            <i class="pi pi-home mr-3"></i>
                            <span>Home</span>
                        </a>
                </li>


                <li>
                        <a
                            routerLink="/student/offers"
                            routerLinkActive="bg-[#6366f1] text-white"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md"
                        >
                            <i class="pi pi-home mr-3"></i>
                            <span>Mis ofertas</span>
                        </a>
                </li>


                <li>
                        <a
                            routerLink="/student/applications"
                            routerLinkActive="bg-[#6366f1] text-white"
                            [routerLinkActiveOptions]="{ exact: true }"
                            class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md"
                        >
                            <i class="pi pi-home mr-3"></i>
                            <span>Mis aplicaciones</span>
                        </a>
                </li>


                <li>
                    <a routerLink="/panel/notificaciones" class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md">
                        <i class="pi pi-bell mr-3"></i>
                        <span>Notificaciones</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/panel/configuracion" class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md">
                        <i class="pi pi-cog mr-3"></i>
                        <span>Configuraci√≥n</span>
                    </a>
                </li>
                <li>
                    <a routerLink="/panel/perfil" class="flex items-center p-4 rounded text-gray-600 hover:bg-[#6366f1] hover:text-white transition-all duration-300 cursor-pointer hover:scale-105 hover:shadow-md">
                        <i class="pi pi-user mr-3"></i>
                        <span>Perfil</span>
                    </a>
                </li>
            </ul>
        </div>
    </ng-template>
</p-drawer>
